<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories</title>
    <style>
        table, tr, th, td {
            border: 2px solid cadetblue;
            border-collapse: collapse;
        }
    </style>
</head>
<h3>Accessories</h3>
<body>
    <table>
        <thead>
           <th >Sr.No</th>
           <th colspan="2">Accessories</th>
           <!-- <th >Accessories</th> -->
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Pen</td>
                <td>Book</td>
            </tr>
            <tr>
                <td>202</td>
                <td>Pencil</td>
                <td>Note book</td>
            </tr>
            <tr>
                <td>303</td>
                <td>Rubber</td>
                <td>Bag</td>
            </tr>
        </tbody>
    </table>
    <h3>Accessories With Quantities</h3>

    <table>
        <thead>
            <th>Sr.No</th>
            <th>Accessories</th>
            <th>Quantities</th>
        </thead>
        <tbody>
            <tr>
                <td>100</td>
                <td>Pen</td>
                <td rowspan="2">20</td>
            </tr>
            <tr>
                <td>200</td>
                <td>Pencil</td>
                <!-- <td>20</td> -->
            </tr>
            <tr>
                <td>300</td>
                <td>Rubber</td>
                <td>25</td>
            </tr>
            <tr>
                <td>400</td>
                <td>Bag</td>
                <td>35</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
