<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Employee Registration Form</h2>
    <form>
        <table>
            <tr>
                <td><label form="fullName">Full Name</label></td>
                <td><input type="text" id="fullName" autofocus required maxlength="40"></td>
            </tr>
            <tr>
                <td><label form="emailAddress">Email Address</label></td>
                <td><input type="text" id="emailAddress"required placeholder="Ex.abc@gmail.com"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td> <input type="password" required> </td>
            </tr>
            <tr>
                <td><label>Contact Number</label></td>
                <td> <input type="number" required> </td>
            </tr>
            <tr>
                <td><label>Profile Photo</label></td>
                <td> <input type="file"> </td>
            </tr>
            <tr>
                <td><label>Date of Birth</label></td>
                <td>  <input type="date" required>  </td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td> 
                    <input type="radio" name="gender"><label>Male</label>
                    <input type="radio" name="gender"><label>Female</label>
                    <input type="radio" name="gender"><label>Transgender</label>
                 </td>
            </tr>
            <tr>
                <td><label>Marital Status</label></td>
            <td>
                <input type="radio" name="maritalStatus"><label>Yes</label>
                <input type="radio" name="maritalStatus"><label>No</label>
            </td>
            </tr>
            <tr>
                <td> <label> Known Tools & Technology </label> </td>
                <td> 
                    <input type="checkbox"> <label> Angular </label>
                    <input type="checkbox"> <label> React</label>
                    <input type="checkbox"> <label> Python</label>
                    <input type="checkbox"> <label> Java</label>
                    <input type="checkbox"> <label> Jenkit</label>
                    <input type="checkbox"> <label> GIT</label>
                    <input type="checkbox"> <label> Database</label>
                </td>
            </tr>
            <tr>
                <td> <label> Designation  </label> </td>
                <td> 
                    <select>
                        <option> UI Developer </option>
                        <option> Backend Daveloper </option>
                        <option> Full stack Developer </option>
                        <option> DevOps Engineer</option>
                        <option> Tester </option>
                    </select>
        
                </td>
            </tr>
            <tr> 
                <td> <label> Country </label> </td>
                <td> <input type="text" value="India" readonly>  </td>
            </tr>
            <tr>
                <td><label>Present Address</label></td>
                <td><textarea rows="7" cols="25"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit">Resister</button></td>
                <td><button type="reset">Clear</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
