<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet</title>
    <style>
        table, tr, th, td {
            border: 2px solid cadetblue;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h3>Student Marksheet</h3>
    <table>
        <thead>
           <th ><u>ID</u></th>
           <th ><u>Name</u></th>
           <th ><u>Subject</u></th>
           <th ><u>Marks</u></th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td rowspan="3">David</td>
                <td>Maths</td>
                <td>80</td>
            </tr>
            <tr>
                <td>2</td>
                <!-- <td>David</td> -->
                <td>Physics</td>
                <td>90</td>
            </tr>
            <tr>
                <td>3</td>
                <!-- <td>David</td> -->
                <td>Computers</td>
                <td>70</td>
            </tr>
            <tr>
                <td>4</td>
                <td rowspan="3">Alex</td>
                <td>Maths</td>
                <td>80</td>
            </tr>
            <tr>
                <td>5</td>
                <!-- <td>Alex</td> -->
                <td>Physics</td>
                <td>70</td>
            </tr>
            <tr>
                <td>6</td>
                <!-- <td>Alex</td> -->
                <td>Computers</td>
                <td>90</td>
            </tr>
        </tbody>
        </table>
        <h3>Accessories Details</h3>
       <table>
        <thead>
            <th colspan="3"">Product</th>
            
        </thead>
        <thead>
            
            <th >No</th>
            <th >P.Name</th>
            <th>P.Count</th>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Pen</td>
                <td rowspan="3">50</td>
                
            </tr>
            <tr>
                <td>2</td>
                <td>Book</td>
                <!-- <td>50</td> -->
            </tr>
            <tr>
                <td>3</td>
                <td>Dust</td>
                <!-- <td>50</td> -->
            </tr>
        </tbody>
        </table>
    
</body>
</html>
