<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="basic">
            <div class="head">Basic</div>
            <div>
                <ol>
                    <li><i class="fa fa-check" aria-hidden="true"></i>Hosting</li>
                    <li><i class="fa fa-times" aria-hidden="true" id="cross"></i>Domain</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i>1 GB Space</li>
                    <li><i class="fa fa-times" aria-hidden="true" id="cross"></i>Free SSL</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i>1 Website Host</li>
                </ol>
            </div>
            <div class="price">$5</div>
            <div>
                <button type="submit" class="buybutton"> Buy Now </button>
            </div>
        </div>
        <div class="Standard">
            <div class="heading">Standard</div>
            <div>
                <ol>
                    <li><i class="fa fa-check" aria-hidden="true"></i>Hosting</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i>Domain</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i>10 GB Space</li>
                    <li><i class="fa fa-times" aria-hidden="true" id="cross"></i>Free SSL</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i>4 Website Host</li>
                </ol>
            </div>
            <div class="price">$10</div>
            <div>
                <button type="submit" class="buybutton"> Buy Now </button>
            </div>
        </div>
        <div class="basic">
            <div class="head">Standard</div>
            <div>
                <ol>
                    <li><i class="fa fa-check" aria-hidden="true"></i>Hosting</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i>Domain</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i>10 GB Space</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i>Free SSL</li>
                    <li><i class="fa fa-check" aria-hidden="true"></i>4 Website Host</li>
                </ol>
            </div>
            <div class="price">$20</div>
            <div>
                <button type="submit" class="buybutton"> Buy Now </button>
            </div>
        </div>
    </div>
</body>
</html>
