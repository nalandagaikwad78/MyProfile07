<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        ol{
           list-style: upper-alpha; 
           margin: 20px;
           padding: 20px;
        }
        ul{
            list-style: square;
            margin: 20px;
           padding: 20px;
        }
    </style>
    <head>
        <body>
            <h2>Student list</h2>
            <ol>
                <li>Suraj </li>
                <li>Akash</li>
                <li>Jay</li>
                <li>Marty</li>
            </ol>
            <hr>
            <h2>List of fruits</h2>
            <ul>
                <li>Apple</li>
                <li>Babana</li>
                <li>Papaya</li>
                <li>Graphs</li>
            </ul>
        </body>
    </head>
