<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form>
        <table>
            <tr>
                <td><label form="fullName">Full Name:</label></td>
                <td><input type="text" id="Full Name" autofocus required maxlength="40"></td>
            </tr>
            <tr>
                <td><label>Mobile Number:</label></td>
                <td> <input type="number" required> </td>
            </tr>
            <tr>
                <td><label form="emailAddress">Email:</label></td>
                <td><input type="text" id="emailAddress"required placeholder="Ex.abc@gmail.com"></td>
            </tr>
            <tr>
                <td><label>Enquiry:</label></td>
                <td><textarea rows="7" cols="25"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
                <td><button type="reset">Clear</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
